{% extends 'store_base.html' %}
{% load static from static %}

{% block title %}
店家登入
{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/store/store_register.css' %}">
{% endblock %}

{% block content %}
<form class="form-signin w-100 m-auto" ction="" method="post">
    {% if msg %}
      <div class="alert alert-danger" role="alert">
          {{msg}}
      </div>
    {% endif %}
    {% csrf_token %}
    <!-- LOGO -->
    <!-- <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->

    <h1 class="h3 mb-3 fw-normal">店家登入</h1>

    <div class="form-floating mb-2">
      <input type="text" class="form-control" id="floatingAccount" placeholder="Account" name="username">
      <label for="floatingAccount">帳號</label>
    </div>

    <div class="form-floating mb-2">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
      <label for="floatingPassword">密碼</label>
    </div>

    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me 
        </label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">登入</button>

    <!-- Coperation -->
    <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p> -->
</form>

{% endblock %}
